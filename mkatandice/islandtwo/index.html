                </div>
                <div class="modal-body">

                        <div id="modal-current-roll" class="col-md-12"></div>
                    </div>

                    <div class="row">

                                        <span id="modal-input-inc" class="input-group-addon"><i class="fa fa-plus fa-fw"></i></span>

                                </div>
                            </form>
